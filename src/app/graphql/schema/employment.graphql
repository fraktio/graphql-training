enum EmploymentType {
  GENERAL_TERMS
  INDEFINITE_FULL_TIME
  INDEFINITE_PART_TIME
  FIXED_TERM_FULL_TIME
  FIXED_TERM_PART_TIME
}

type Employment implements Node {
  ksuid: KSUID!
  type: EmploymentType!
  startDate: Date
  endDate: Date
  averageHours: Hour
  description: String
  timestamp: Timestamp!
}

input EmploymentInput {
  type: EmploymentType!
  startDate: Date
  endDate: Date
  averageHours: Hour
  description: String
}
