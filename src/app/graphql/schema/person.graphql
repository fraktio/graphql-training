scalar PersonalIdentityCode

scalar Nationality

scalar Language

type Person implements Node {
  ksuid: KSUID!
  firstName: String!
  lastName: String!
  nickName: String
  personalIdentityCode: PersonalIdentityCode!
  phone: Phone
  email: Email!
  address: Address!
  nationality: Nationality!
  iban: IBAN
  bankAccountIsShared: Boolean!
  bic: BIC
  desiredSalary: Currency
  preferredWorkingAreas: [String!]!
  languages: [Language!]!
  limitations: String
  uiLanguage: UILanguage!
}

input AddPersonInput {
  person: PersonInput!
}

input PersonInput {
  firstName: String!
  lastName: String!
  nickName: String
  personalIdentityCode: PersonalIdentityCode!
  phone: Phone
  email: Email!
  address: AddressInput!
  nationality: Nationality!
  iban: IBAN
  bankAccountIsShared: Boolean!
  bic: BIC
  desiredSalary: Currency
  preferredWorkingAreas: [String!]!
  languages: [Language!]!
  limitations: String
}

union AddPersonOutput = AddPersonSuccess | ValidationErrors

type AddPersonSuccess {
  person: Person!
}

type Query {
  persons: [Person!]!

  person(ksuid: KSUID!): Person
}

type Mutation {
  addPerson(input: AddPersonInput!): AddPersonOutput!
}
